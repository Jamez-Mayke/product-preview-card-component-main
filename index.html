<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- CSS bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="container container1 wy-100">

    <div class="card border-0 card1" id="card__desktop">
      <picture>
        <source media="(max-width: 665px)" srcset="./images/image-product-mobile.jpg">
        <img class="card-img-top" src="./images/image-product-desktop.jpg" alt="">
      </picture>
      <div class="card-body card-body1">
        <span class="card-text text-uppercase">perfume</span>
        <h5 class="card-title title fs-2">Gabrielle Essence Eau De Parfum</h5>
        <p class="card-text description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price mb-3">
          <span class="price__discount">$149.99</span>
          <span class="price__full">$169.99</span>
        </div>
        <div class="btn container btn1">
          <img src="./images/icon-cart.svg" />
          Add to Cart
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript Bundle with Popper bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
